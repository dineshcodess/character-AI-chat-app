<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Character Chat</title>
    <style>
        :root[data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
            --modal-bg: rgba(0,0,0,0.5);
        }

        :root[data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
            --shadow-color: rgba(0,0,0,0.3);
            --modal-bg: rgba(0,0,0,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Styles */
        .header {
            background-color: var(--bg-secondary);
            padding: 0.8rem;
            box-shadow: 0 2px 5px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex: 1;
            min-width: 0;
        }

        .header-right {
            display: flex;
            gap: 0.5rem;
        }

        .character-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .character-info {
            min-width: 0;
            flex: 1;
        }

        .character-info h1 {
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .character-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Chat Container Styles */
        .chat-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            display: flex;
            gap: 0.8rem;
            align-items: flex-start;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 95%;
            }
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message-bubble {
            background-color: var(--bg-secondary);
            padding: 0.8rem;
            border-radius: 1rem;
            box-shadow: 0 1px 2px var(--shadow-color);
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message.user .message-bubble {
            background-color: #2196F3;
            color: white;
        }

        /* Input Container Styles */
        .input-container {
            background-color: var(--bg-secondary);
            padding: 0.8rem;
            box-shadow: 0 -2px 5px var(--shadow-color);
            position: sticky;
            bottom: 0;
        }

        .input-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 0.8rem;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
            font-size: 0.95rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            textarea {
                font-size: 16px; /* Prevents iOS zoom on focus */
            }
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            font-size: 0.95rem;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (hover: hover) {
            button:hover {
                background-color: #1976D2;
            }
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 2px 20px var(--shadow-color);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 1.2rem;
            }
        }

        /* Character Management Styles */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: 1fr;
            }
        }

        .character-card {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        @media (hover: hover) {
            .character-card:hover {
                border-color: #2196F3;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px var(--shadow-color);
            }
        }

        .character-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .character-actions button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.9rem;
            min-width: 80px;
        }

        /* Form Styles */
        .create-character-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .color-picker {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .color-option:active {
            transform: scale(0.95);
        }

        .color-option.selected {
            border-color: #2196F3;
            transform: scale(1.1);
        }

        /* Utility Classes */
        .mood-indicator {
            padding: 0.4rem 0.8rem;
            background-color: var(--bg-primary);
            border-radius: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            width: 40px;
            height: 40px;
        }
       
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.5rem;
            align-items: center;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <!-- Modals -->
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
     <h2 style="font-size: 1.8rem; margin-bottom: 1rem; text-align: center;">Welcome to AI Companion</h2>
           
            <p style="margin: 1rem 0; color: var(--text-secondary);">
                To get started, please enter your Google Gemini API key
            </p>
            <div class="form-group">
                <input type="text" id="apiKeyInput" 
                    placeholder="Enter your API key" 
                    autocomplete="off"
                    spellcheck="false">
            </div>
            <button onclick="submitApiKey()" style="width: 100%;">Start Chatting</button>
        <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
                Don't have an API key? 
                <a href="https://makersuite.google.com/app/apikey" 
                   target="_blank" 
                   style="color: lightblue;">Get one here</a>
            </p>
        </div>
    </div>

    <div id="characterManageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Manage Characters</h2>
            <div class="character-grid" id="characterGrid"></div>
            <button onclick="showCreateCharacterModal()" 
                style="width: 100%; margin-top: 1rem;">
                Create New Character
            </button>
        </div>
    </div>

    <div id="characterFormModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="characterFormTitle">Create New Character</h2>
            <form class="create-character-form" id="characterForm" onsubmit="saveCharacter(event)">
                <div class="form-group">
                    <label for="charName">Name</label>
                    <input type="text" id="charName" required maxlength="20">
                </div>
                <div class="form-group">
                    <label for="charDescription">Description</label>
                    <textarea id="charDescription" required maxlength="100" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="charDetails">Details</label>
                    <textarea id="charDetails" required maxlength="500" rows="3"></textarea>
                </div>
                 <div class="form-group">
                    <label for="charLanguage">Language</label>
                    <textarea id="charLanguage" required maxlength="500" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="charPersonality">Personality</label>
                    <textarea id="charPersonality" required maxlength="500" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>Choose Color</label>
                    <div class="color-picker" id="colorPicker"></div>
                </div>
                <input type="hidden" id="charEditId">
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="submit" style="flex: 1;">Save Character</button>
                    <button type="button" onclick="closeCharacterFormModal()" 
                        style="flex: 1; background-color: #666;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="header">
        <div class="header-left">
            <div class="character-avatar" id="mainCharacterAvatar">AI</div>
            <div class="character-info">
                <h1 id="characterName">AI Character</h1>
                <p id="characterDescription">Select a character to begin</p>
            </div>
            <div class="mood-indicator" id="moodIndicator">😐</div>
        </div>
        <div class="header-right">
            
        
            
            <button onclick="showCharacterManageModal()" class="theme-toggle" 
                aria-label="Manage Characters">👥</button>
            <button onclick="toggleTheme()" class="theme-toggle" 
                id="themeToggle" aria-label="Toggle Theme">🌙</button>
                <button onclick="logout()" class="theme-toggle" >↪</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="userInput" 
                placeholder="Type your message here..."
                rows="1"
                onInput="autoResize(this)"
                onkeydown="handleKeyPress(event)"></textarea>
            <button onclick="generateContent()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Configuration and State
        let API_KEY = '';
        let chatHistory = [];
        let currentCharacter = null;
        let isGenerating = false;

        const defaultCharacters = [
            {
                id: '1',
                name: 'Alice',
                description: 'A friendly and empathetic companion',
                details: 'Alice is a compassionate AI companion who loves helping others.',
                personality: 'Friendly, empathetic, and caring. Enjoys deep conversations.',
                language: 'English in a warm and friendly tone',
                color: '#FF69B4',
                mood: 'neutral'
            },
            {
                id: '2',
                name: 'Sage',
                description: 'A wise and knowledgeable mentor',
                details: 'Sage is a philosophical AI mentor with deep knowledge.',
                personality: 'Wise, thoughtful, and philosophical. Provides deep insights.',
                language: 'English with a formal and scholarly tone',
                color: '#4CAF50',
                mood: 'neutral'
            },
            {
                id: '3',
                name: 'Max',
                description: 'A witty tech enthusiast',
                details: 'Max is a tech-savvy AI who loves explaining complex concepts.',
                personality: 'Tech-savvy, witty, and enthusiastic about innovation.',
                language: 'English with technical terms explained simply',
                color: '#2196F3',
                mood: 'neutral'
            }
        ];

        const availableColors = [
            '#FF69B4', '#4CAF50', '#2196F3', '#9C27B0', '#FF5722',
            '#795548', '#607D8B', '#E91E63', '#3F51B5', '#009688'
        ];

        // Utility Functions
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateContent();
            }
        }

        // Continue from previous script tag...
            
        function updateScroll() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Theme Management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = newTheme === 'light' ? '🌙' : '☀️';
        }

        function logout() {
            localStorage.removeItem('gemini_api_key');
            window.location.reload();
        }

        // Character Management
        function loadCharacters() {
            try {
                const characters = localStorage.getItem('characters');
                return characters ? JSON.parse(characters) : defaultCharacters;
            } catch (error) {
                console.error('Error loading characters:', error);
                return defaultCharacters;
            }
        }

        function showCharacterManageModal() {
            const characters = loadCharacters();
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';

            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <div class="character-avatar" style="background-color: ${char.color}">${char.name[0]}</div>
                    <h3>${escapeHtml(char.name)}</h3>
                    <p>${escapeHtml(char.description)}</p>
                    <div class="character-actions">
                        <button onclick="selectCharacter('${char.id}')" style="background-color: #2196F3;">Select</button>
                        <button onclick="editCharacter('${char.id}')" style="background-color: #FF9800;">Edit</button>
                        ${characters.length > 1 ? `
                            <button onclick="deleteCharacter('${char.id}')" style="background-color: #F44336;">Delete</button>
                        ` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('characterManageModal').style.display = 'flex';
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Message Handling
        function addMessage(text, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;

            const formattedText = text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`(.*?)`/g, '<code>$1</code>');

            messageDiv.innerHTML = `
                <div class="message-avatar" style="background-color: ${isUser ? '#2196F3' : currentCharacter.color}">
                    ${isUser ? 'U' : currentCharacter.name[0]}
                </div>
                <div class="message-bubble">
                    ${isUser ? formattedText : '<div class="typing-indicator"><span></span><span></span><span></span></div>'}
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            updateScroll();

            if (!isUser) {
                setTimeout(() => {
                    messageDiv.querySelector('.message-bubble').innerHTML = formattedText;
                    updateMood(text);
                    updateScroll();
                }, 1500);
            }

            chatHistory.push({
                role: isUser ? 'user' : 'model',
                parts: [{ text: text }]
            });
        }

        async function generateContent() {
            if (!currentCharacter) {
                alert('Please select a character first!');
                return;
            }

            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const promptText = userInput.value.trim();

            if (!promptText || isGenerating) return;

            isGenerating = true;
            sendButton.disabled = true;
            addMessage(promptText, true);
            userInput.value = '';
            userInput.style.height = 'auto';

            try {
                const characterContext = `You are now assuming the role of ${currentCharacter.name}. Here are the character details:
- Description: ${currentCharacter.details}
- Personality Traits: ${currentCharacter.personality}
- Current Mood: ${currentCharacter.mood}
- Language: ${currentCharacter.language}

Use the latest context from our conversation to guide your reply:
${JSON.stringify(chatHistory.slice(-5), null, 2)}

Please respond in ${currentCharacter.language}. Make sure your response reflects the character's personality traits and current mood.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                role: "user",
                                parts: [{ text: characterContext }]
                            },
                            ...chatHistory.map(msg => ({
                                role: msg.role,
                                parts: msg.parts
                            }))
                        ],
                        generationConfig: {
                            temperature: 0.9,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 8192,
                        },
                        safetySettings: [{
                            category: "HARM_CATEGORY_HARASSMENT",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        }, {
                            category: "HARM_CATEGORY_HATE_SPEECH",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        }, {
                            category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        }, {
                            category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                            threshold: "BLOCK_MEDIUM_AND_ABOVE"
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const generatedText = data.candidates[0].content.parts[0].text;
                    addMessage(generatedText);
                } else {
                    throw new Error('No content in response');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage(`I apologize, but I encountered an error: ${error.message}`);
            } finally {
                isGenerating = false;
                sendButton.disabled = false;
            }
        }

        // Character Form Handling
        function showCreateCharacterModal() {
            document.getElementById('characterFormTitle').textContent = 'Create New Character';
            document.getElementById('characterForm').reset();
            document.getElementById('charEditId').value = '';
            document.getElementById('characterManageModal').style.display = 'none';
            document.getElementById('characterFormModal').style.display = 'flex';
            
            const colorPicker = document.getElementById('colorPicker');
            colorPicker.innerHTML = '';
            availableColors.forEach(color => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.backgroundColor = color;
                colorOption.onclick = () => selectColor(color);
                colorPicker.appendChild(colorOption);
            });
            
            selectColor(availableColors[0]);
        }

        function selectColor(color) {
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.toggle('selected', option.style.backgroundColor === color);
            });
        }

        function closeCharacterFormModal() {
            document.getElementById('characterFormModal').style.display = 'none';
            document.getElementById('characterManageModal').style.display = 'flex';
        }

        function saveCharacter(event) {
            event.preventDefault();
            
            const characters = loadCharacters();
            const editId = document.getElementById('charEditId').value;
            const selectedColor = document.querySelector('.color-option.selected');
            
            const character = {
                id: editId || Date.now().toString(),
                name: document.getElementById('charName').value.trim(),
                description: document.getElementById('charDescription').value.trim(),
                details: document.getElementById('charDetails').value.trim(),
                personality: document.getElementById('charPersonality').value.trim(),
                language: document.getElementById('charLanguage').value.trim(),
                color: selectedColor ? selectedColor.style.backgroundColor : availableColors[0],
                mood: 'neutral'
            };

            if (editId) {
                const index = characters.findIndex(char => char.id === editId);
                if (index !== -1) {
                    characters[index] = character;
                }
            } else {
                characters.push(character);
            }

            localStorage.setItem('characters', JSON.stringify(characters));
            closeCharacterFormModal();
            showCharacterManageModal();

            if (currentCharacter && currentCharacter.id === character.id) {
                currentCharacter = character;
                updateCharacterDisplay();
            }
        }

        function editCharacter(id) {
            const characters = loadCharacters();
            const character = characters.find(char => char.id === id);
            if (character) {
                document.getElementById('characterFormTitle').textContent = 'Edit Character';
                document.getElementById('charName').value = character.name;
                document.getElementById('charDescription').value = character.description;
                document.getElementById('charDetails').value = character.details;
                document.getElementById('charPersonality').value = character.personality;
                document.getElementById('charLanguage').value = character.language;
                document.getElementById('charEditId').value = character.id;
                
                showCreateCharacterModal();
                selectColor(character.color);
            }
        }

        function deleteCharacter(id) {
            if (confirm('Are you sure you want to delete this character?')) {
                const characters = loadCharacters();
                const updatedCharacters = characters.filter(char => char.id !== id);
                localStorage.setItem('characters', JSON.stringify(updatedCharacters));
                
                if (currentCharacter && currentCharacter.id === id) {
                    currentCharacter = null;
                    chatHistory = [];
                    document.getElementById('chatContainer').innerHTML = '';
                    updateCharacterDisplay();
                }
                
                showCharacterManageModal();
            }
        }

        function selectCharacter(id) {
            const characters = loadCharacters();
            const character = characters.find(char => char.id === id);
            if (character) {
                currentCharacter = character;
                updateCharacterDisplay();
                document.getElementById('characterManageModal').style.display = 'none';
                chatHistory = [];
                initializeChat();
            }
        }

        // Mood Management
        function updateMood(text) {
            const moodPatterns = {
                happy: /😊|happy|excited|wonderful|delighted|joy|glad/i,
                sad: /😔|sad|sorry|unfortunate|regret|disappointed/i,
                thoughtful: /🤔|interesting|curious|perhaps|maybe|wonder/i,
                angry: /😠|angry|upset|frustrated|annoyed/i,
                surprised: /😮|wow|amazing|incredible|unexpected|astonished/i
            };

            for (const [mood, pattern] of Object.entries(moodPatterns)) {
                if (pattern.test(text)) {
                    currentCharacter.mood = mood;
                    break;
                }
            }

            updateMoodIndicator();
        }

        function updateMoodIndicator() {
            const moodEmojis = {
                happy: '😊',
                sad: '😔',
                thoughtful: '🤔',
                angry: '😠',
                surprised: '😮',
                neutral: '😐'
            };

            const moodIndicator = document.getElementById('moodIndicator');
            moodIndicator.textContent = moodEmojis[currentCharacter.mood] || '😐';
        }

        function updateCharacterDisplay() {
            const avatar = document.getElementById('mainCharacterAvatar');
            const name = document.getElementById('characterName');
            const description = document.getElementById('characterDescription');

            if (currentCharacter) {
                avatar.style.backgroundColor = currentCharacter.color;
                avatar.textContent = currentCharacter.name[0];
                name.textContent = currentCharacter.name;
                description.textContent = currentCharacter.description;
            } else {
                avatar.style.backgroundColor = '#666';
                avatar.textContent = 'AI';
                name.textContent = 'AI Character';
                description.textContent = 'Select a character to begin';
            }
            
            updateMoodIndicator();
        }

        function initializeChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            
            const introMessage = `Hello! I'm ${currentCharacter.name}. ${currentCharacter.description}. How can I assist you today?`;
            addMessage(introMessage);
        }

        // API Key Management
        function submitApiKey() {
            const apiKeyInput = document.getElementById('apiKeyInput');
            const apiKeyValue = apiKeyInput.value.trim();
            
            if (apiKeyValue) {
                API_KEY = apiKeyValue;
                localStorage.setItem('gemini_api_key', API_KEY);
                document.getElementById('apiKeyModal').style.display = 'none';
                showCharacterManageModal();
            } else {
                alert('Please enter a valid API key');
            }
        }

        // Initialization
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'light' ? '🌙' : '☀️';

            if (!localStorage.getItem('characters')) {
                localStorage.setItem('characters', JSON.stringify(defaultCharacters));
            }

            const savedApiKey = localStorage.getItem('gemini_api_key');
            if (savedApiKey) {
                API_KEY = savedApiKey;
                document.getElementById('apiKeyModal').style.display = 'none';
                showCharacterManageModal();
            }

            if ('ontouchstart' in window) {
                document.body.addEventListener('touchstart', function() {}, {passive: true});
            }
        };
    </script>
</body>
</html>
